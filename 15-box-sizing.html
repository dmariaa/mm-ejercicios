<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tama√±o y box-sizing</title>
    <style>
      * {
        font-family: "Trebuchet MS", sans-serif;
        margin: 0;
        padding: 0;
        font-size: 14px; 
        box-sizing: border-box;       
      }
      div {
        display: inline-block;
        width: 160px;
        height: 100px;
        border: 1px solid black;
        margin: 16px;
        padding: 16px;
      }
    </style>
  </head>
  <body>
    <div id="div1">DIV #1</div>
    <div id="div2">DIV #2</div>
  </body>
</html>
