<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Pseudo elements</title>
		<style>
			a {
				font-family: Arial, sans-serif;
				font-size: 25px;
				display: block;
				text-decoration: none;
			}
			.numeros div {
				font-family: Arial, sans-serif;
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<h1>Pseudo element before</h1>
		<a href="#">Enlace #1</a>
		<a href="#">Enlace #2</a>
		<a href="#">Enlace #3</a>

		<h1>Pseudo element after</h1>
		<div class="numeros">
			<div>1.200</div>
			<div>2.450</div>
			<div>3.200</div>
		</div>
	</body>
</html>
