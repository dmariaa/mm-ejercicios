<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Block vs. Inline</title>
	</head>
	<body>
		<div>
			Este texto está en bloque<br/>
			Otra linea
		</div>
		<div>
			Este otro texto está en bloque
		</div>
		<span>
			Este texto está en línea
		</span>
		<span>
			Este otro texto está en línea<br/>
			Otra linea
		</span>
	</body>
</html>
